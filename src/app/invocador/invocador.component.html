<form [formGroup]="formInv" novalidate>
    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="nameInv" class="form-control-label">Nick Invocador</label>
            <input type="text" name="nameInv" class="form-control" placeholder="Nome de Invocador" formControlName="nameInv">
        </div>
        <div class="form-group col-sm-12">
            <button type="button" [disabled]="!formInv.valid" (click)="getInvocador()">Pesquisar</button>
        </div>
    </div>
</form>


<br>

<div *ngIf='statusResponse == 200'>
    <div>
        {{invocador.nomeInvocador}}
    </div>
    <div>
        {{invocador.level}}
    </div>
</div>
